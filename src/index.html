<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата для ООО "Электротехснаб"</title>
  <link rel="shortcut icon" href="https://img.icons8.com/cotton/64/000000/mobile-payment--v3.png" type="image/x-icon">
</head>
<body>
  <div class="page-wrapper">
    <h1>Генератор QR кода для оплаты в пользу ООО "Электротехснаб"</h1>
    <form class="input-form">
      <label for="reason">Введите назначение платежа</label>
      <input type="text" class="form-input" name="reason" id="reason" placeholder="По счёту 01290000/7">
      <label for="amount">Введите сумму в копейках</label>
      <input type="number" class="form-input" name="amount" id="amount" placeholder="100 = 1 &#8381;">
      <input type="submit" class="submit-button" value="Сгенерировать">
    </form>
    <canvas id="container"></canvas>
  </div>
</body>
</html>
